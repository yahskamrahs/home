<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mortgage Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #292b2c;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background-color: #343a40;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
    text-align: left;
  }
  input {
    padding: 10px;
    margin: 5px 0;
    width: 94%;
    background-color: #464d53;
    border: none;
    border-radius: 5px;
    color: #fff;
  }
  button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  h1, h2 {
    color: #3498db;
  }
 
    .developer{
    margin-top: 10px;
    font-size: 12px;
    color: #888;
  }

   .emoji-image {
    width: 13px; /* Adjust this value to your preferred width */
    height: 13px; /* Maintain the aspect ratio */
    vertical-align: middle;
  }
</style>





</head>
<body>
  <div class="calculator">
    <h1>Mortgage Calculator</h1>
    <form id="mortgageForm">
      <label for="loanAmount">Loan Amount ($):</label>
      <input type="number" id="loanAmount" name="loanAmount" required>

      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" name="interestRate" required>

      <label for="loanTerm">Loan Term (years):</label>
      <input type="number" id="loanTerm" name="loanTerm" required>

      <button type="button" id="calculateButton">Calculate Mortgage</button>
    </form>
    <h2>Results:</h2>
    <p id="mortgageResult"></p>
   
     <div class="developer">Designed By Akshay Sharma</div>
     <div class="developer">With Peace <img src="white_bird.png" class="emoji-image">


  </div>




  <script>
    document.getElementById("calculateButton").addEventListener("click", function() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
      const loanTerm = parseFloat(document.getElementById("loanTerm").value) * 12;

      if (loanAmount && interestRate && loanTerm) {
        const monthlyInterestRate = interestRate / 12;
        const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
        const totalPayment = monthlyPayment * loanTerm;
        const totalInterestPaid = totalPayment - loanAmount;

        const resultText = `
          Monthly Payment: $${monthlyPayment.toFixed(2)}<br>
          Total Payment: $${totalPayment.toFixed(2)}<br>
          Total Interest Paid: $${totalInterestPaid.toFixed(2)}
        `;

        document.getElementById("mortgageResult").innerHTML = resultText;
      } else {
        document.getElementById("mortgageResult").innerHTML = "Please fill in all the fields.";
      }
    });
  </script>
</body>
</html>
